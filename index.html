<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="formContainer">

        <div class="toastContainer" id="toastContainer">
            
        </div>
        
        <form class="login" name="loginForm">
            <div class="loginInputContainer">
               <h2>Login</h2>
            </div>
            <div class="loginInputContainer">
                <input type="text" class="loginInput" placeholder="Enter your username or email" name="username">
            </div>
            <div class="loginInputContainer">
                <input type="password" class="loginInput" placeholder="Enter your Password" name="password">
            </div>
            <div class="loginInputContainer">
                <input type="submit" class="loginBtn">
            </div>
        </form>
    </div>

</body>
<script src="script.js">

</script>
</html>
